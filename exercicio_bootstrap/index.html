<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário de Cadastro</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div
            class="container d-flex justify-content-center align-items-center vh-100"
        >
            <div class="row">
                <div class="col">
                    <h2 class="text-center mb-4">Formulário de Cadastro</h2>
                    <form action="">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" />
                        <label class="form-label mt-4" for="email"
                            >E-mail:</label
                        >
                        <input class="form-control" type="email" id="email" />
                        <label class="form-label mt-4" for="tel"
                            >Telefone:</label
                        >
                        <input class="form-control" type="tel" id="tel" />
                        <button class="btn btn-success w-100 mt-4">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

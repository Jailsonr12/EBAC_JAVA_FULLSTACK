<!DOCTYPE html>

<body>
    <h1>Formulario</h1>
    <form>
        <input type="text" placeholder="seu nome">

        <input type="number" max="10" min="0" step="4">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input id="checkbox-termos" type="checkbox"> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            qual sua cor favorita
        </p>
        <input id="cor-branco" name="cor-favorita" type="radio"> <label for="cor-branco">Branco</label>
        <input id="cor-vemelho" name="cor-favorita" type="radio"> <label for="cor-vemelho">vemelho</label>
        <input id="cor-amarelo" name="cor-favorita" type="radio"> <label for="cor-amarelo">amarelo</label>
        <hr>
        <br>
        <label for="">Qual seu filmer favorito</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <hr>
        <br>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <Button type="reset">
            Limpar
        </Button>
    </form>
</body>

</html>
